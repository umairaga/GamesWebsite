<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <title>Cyborg</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-cyborg-gaming.css">
  <link rel="stylesheet" href="assets/css/owl.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

</head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="index.html" class="logo">
              <img src="assets/images/logo.png" alt="">
            </a>
            <!-- ***** Logo End ***** -->

            <!-- ***** Menu Start -->
            <ul class="nav">
              <li><a href="index.html">Home</a></li>
              <li><a href="join.html" class="active">Join</a></li>
              <li><a href="about.html">About Us</a></li>
              <li><a
                  href="mailto:example@example.com?subject=Feedback&body=Please%20write%20your%20message%20here">Contact
                  Us</a></li>
            </ul>
            <a class='menu-trigger'>
              <span>Menu</span>
            </a>
            <!-- Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">

          <!-- ***** Banner Start ***** -->
          <div class="main-banner">
            <div class="row">
              <div class="col-lg-7">
                <div class="header-text">
                  <h4>Join Us!</h4>
                  <h4><em>Join</em> Our Ever Growing Community</h4>
                  <!-- ***** FORM Start ***** -->
                  <form>
                    <div class="input-group">
                      <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp"
                        placeholder="Enter your email address">
                    </div>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                      else.</small>
                      <br><br>
                    <div class="main-button col-sm-6" id="joinButton"> <a href="#">JOIN</a> </div>
                    <!-- <button type="button" class="main-button col-sm-6" id="joinButton">Join Now</button>  -->
                  </form>
                  <!-- ***** FORM END ***** -->
                </div>
              </div>
            </div>
          </div>
          <!-- ***** Banner End ***** -->

        </div>
      </div>
    </div>
  </div>

  <footer>

  </footer>


  <!-- Scripts -->

  <script>
    const joinButton = document.getElementById('joinButton');
    const emailAddress = document.getElementById('emailAddress');

    joinButton.addEventListener('click', () => {
      const email = emailAddress.value;
      window.location.href = `mailto:yourcompanyemail@example.com?subject=Join%20Request&body=Hi,%20I%20want%20to%20join%20your%20community.%20My%20email%20is%20${email}`;
    });
  </script>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  <script src="assets/js/isotope.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/tabs.js"></script>
  <script src="assets/js/popup.js"></script>
  <script src="assets/js/custom.js"></script>


</body>

</html>
